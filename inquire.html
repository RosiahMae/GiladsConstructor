<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inquire - GIL ADS Constructor</title>
    <link href="style.css" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .product-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .product-img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .added-products-list {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.png" alt="GIL ADS Logo" style="height: 40px; width: auto;" class="me-2" />
        GIL ADS Constructor
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="inquire.html">Inquire</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Our Products</h2>
    <div class="row" id="product-list">
      <!-- Products will be injected here -->
    </div>

    <hr />

    <h3>Inquiry Form</h3>
    <form id="inquiry-form">
      <div class="mb-3">
        <label for="customerName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="customerName" required />
      </div>
      <div class="mb-3">
        <label for="customerEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="customerEmail" required />
      </div>
      <div class="mb-3">
        <label for="customerPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="customerPhone" required />
      </div>

      <h4>Selected Products</h4>
      <ul class="list-group mb-3" id="selected-products">
        <li class="list-group-item">No products added yet.</li>
      </ul>

      <button type="submit" class="btn btn-primary" disabled id="submit-btn">Send Inquiry</button>
    </form>

    <div id="success-message" class="alert alert-success mt-4 d-none">
      Thank you for your inquiry! We will get back to you soon.
    </div>
  </div>

    <footer>
    &copy; 2025 GIL ADS Constructor. All rights reserved.
  </footer>

  <script>
    const products = [
      {
        id: 1,
        name: "Acrylic Plastic Built Up with LED Light",
        price: 1850,
        img: "arc.png",
      },
      {
        id: 2,
        name: "STAINLESS ETCHING",
        price: 2200,
        img: "stainless fetch].png",
      },
      {
        id: 3,
        name: "Panaflex",
        price: 1000,
        img: "pana.png",
      },
      {
        id: 4,
        name: "ISLAND MODULES",
        price: 3500,
        img: "island.png",
      },
      {
        id: 5,
        name: "MENU BOARD",
        price: 1600,
        img: "menu.png",
      },
      {
        id: 6,
        name: "CANOPY STAND & STEEL",
        price: 4200,
        img: "conopy.png",
      },
      {
        id: 7,
        name: "BOOTH STAND",
        price: 2800,
        img: "booth.png",
      },
      {
        id: 8,
        name: "STICKER INSTALLATION",
        price: 1200,
        img: "stick.png",
      },
    ];

    const productListEl = document.getElementById("product-list");
    const selectedProductsEl = document.getElementById("selected-products");
    const submitBtn = document.getElementById("submit-btn");
    const successMessage = document.getElementById("success-message");
    const inquiryForm = document.getElementById("inquiry-form");

    let selectedProducts = [];

    function renderProducts() {
      productListEl.innerHTML = "";
      products.forEach((product) => {
        const col = document.createElement("div");
        col.className = "col-md-3";

        col.innerHTML = `
          <div class="product-card">
            <img src="${product.img}" alt="${product.name}" class="product-img" />
            <h5>${product.name}</h5>
            <p>Price: ₱${product.price.toLocaleString()}</p>
            <button class="btn btn-sm btn-success add-btn" data-id="${product.id}">Add</button>
          </div>
        `;
        productListEl.appendChild(col);
      });
    }

    function renderSelectedProducts() {
      if (selectedProducts.length === 0) {
        selectedProductsEl.innerHTML = `<li class="list-group-item">No products added yet.</li>`;
        submitBtn.disabled = true;
        return;
      }
      submitBtn.disabled = false;
      selectedProductsEl.innerHTML = "";
      selectedProducts.forEach((prod, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.textContent = `${prod.name} - ₱${prod.price.toLocaleString()}`;

        const removeBtn = document.createElement("button");
        removeBtn.className = "btn btn-danger btn-sm";
        removeBtn.textContent = "Remove";
        removeBtn.onclick = () => {
          selectedProducts.splice(index, 1);
          renderSelectedProducts();
        };
        li.appendChild(removeBtn);
        selectedProductsEl.appendChild(li);
      });
    }

    // Add product event
    productListEl.addEventListener("click", (e) => {
      if (e.target.classList.contains("add-btn")) {
        const id = Number(e.target.getAttribute("data-id"));
        const product = products.find((p) => p.id === id);
        if (product && !selectedProducts.some((p) => p.id === id)) {
          selectedProducts.push(product);
          renderSelectedProducts();
        }
      }
    });

    // Handle form submission
    inquiryForm.addEventListener("submit", (e) => {
      e.preventDefault();

      // Normally here you'd send the inquiry to your server
      // For demo, just show success message and reset form

      inquiryForm.reset();
      selectedProducts = [];
      renderSelectedProducts();
      submitBtn.disabled = true;

      successMessage.classList.remove("d-none");

      // Hide message after 5 seconds
      setTimeout(() => {
        successMessage.classList.add("d-none");
      }, 5000);
    });

    // Initial render
    renderProducts();
    renderSelectedProducts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");
  });

  // Attach to all internal links for fade out before navigating
  document.querySelectorAll('a[href^]').forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');

      // Only fade out for same-site pages (ignore external or anchors)
      if (
        href &&
        !href.startsWith('http') &&
        !href.startsWith('#') &&
        !href.startsWith('mailto:') &&
        !href.startsWith('tel:')
      ) {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 500); // time must match CSS transition duration
      }
    });
  });
</script>

</body>
</html>
